{% extends 'base.html' %} {% block title %} Contact Us {% endblock title %}
{%block body %}
<div class="container-fluid my-4 px-0">
  <img
    src="https://source.unsplash.com/1600x600/?phone,contact"
    class="d-block w-100"
    alt="nature"
  />
</div>

<div class="container">
  <h1 class="text-center">Contact Us</h1>

  <form method="post"action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="Name">Name</label
      ><input
        type="text"
        class="form-control my-2"
        name="Name"
        id="name"
        placeholder="Your Name"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Email:</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Your PhoneNo"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone No:</label
      ><input
        type="number"
        class="form-control"
        name="phone"
        id="phone"
        placeholder="Your PhoneNo"
        required
      />
    </div>

    <div class="form-group">
      <label for="desc">Message</label>
      <textarea
        name="desc"
        class="form-control"
        id="message"
        cols="30"
        rows="10"
        placeholder="enter ur message here"
        required
      ></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock body %}
